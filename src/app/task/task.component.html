<p-toolbar>
  <div class="ui-toolbar-group-left">
    <button pButton type="button" label="Task list" icon="fa-backward" routerLink="/task-list"></button>
  </div>
  <div class="ui-toolbar-group-right">
    <button *ngIf="isNewTask" pButton type="button" label="Create" icon="fa-plus" (click)="create()"></button>
    <button *ngIf="isExistingTask" pButton type="button" label="Update" icon="fa-plus" (click)="update()"></button>
  </div>
</p-toolbar>

<h1 style="text-align: center">task..detail</h1>

<div class="ui-g">
  <div class="ui-g-2 tr">Project:</div>
  <div class="ui-g-10">{{taskForm.value.project}}</div>
</div>

<div class="ui-g">
  <div class="ui-g-2 tr">Date:</div>
  <div class="ui-g-10">{{taskForm.value.date}}</div>
</div>

<div class="ui-g">
  <div class="ui-g-2 tr">Token hash:</div>
  <div class="ui-g-10">{{taskForm.value.token}}</div>
</div>

<form [formGroup]="taskForm">
  <div class="ui-g">
    <div class="ui-g-2 tr">Label:</div>
    <div class="ui-g-10">
      <input id="input" type="text" size="max" pInputText formControlName="label" style="width: 100%">
    </div>
  </div>


  <h3>Message</h3>

  <p-editor formControlName="message" [style]="{'height':'320px'}">
    <p-header>
    <span class="ql-formats">
      <button class="ql-bold" aria-label="Bold"></button>
      <button class="ql-italic" aria-label="Italic"></button>
      <button class="ql-underline" aria-label="Underline"></button>
    </span>
    </p-header>
  </p-editor>

</form>
